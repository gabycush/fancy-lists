<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fancy List</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css" type="text/css" />
    <link rel="stylesheet" href="index.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
  </head>
  </head>
  <body onpageshow="arrayInit()">

      <h1>A Few Favorite Things</h1>
    <header>
      <h2><em>Enter a few of your favorite things and rate them as special faves / delete them if they aren't your favorite anymore!</em></h2>
    </header>
    <section id="entry">
      <form id="itemEntry">
        <p>
          <label for="newItem">Favorite Thing:</label>
          <input type="text" name="newItem" />
        </p>
        <p>
          <button class="submit" type="submit"> Add it! </button>
        </p>
      </form>
    </section>
    <section id="list-display"></section>
    <script src="index.js"></script>
  </body>
</html>
